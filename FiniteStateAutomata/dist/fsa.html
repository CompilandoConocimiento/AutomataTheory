<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="fsa.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var example = new AFN(new Set(['a', 'b', 'c']) );
			var eps = '\0';
			example.addTransition(0, eps, 1);
			example.addTransition(0, eps, 7);
			example.addTransition(1, eps, 2);
			example.addTransition(1, eps, 4);
			example.addTransition(2, 'a', 3);
			example.addTransition(4, 'b', 5);
			example.addTransition(3, eps, 6);
			example.addTransition(5, eps, 6);
			example.addTransition(6, eps, 1);
			example.addTransition(6, eps, 7);
			example.addTransition(7, eps, 8);
			example.addTransition(8, 'c', 9);
			example.addTransition(9, eps, 8);
			example.addTransition(9, eps, 10);
			example.setFinalState(10);
		</script>
	</body>
</html>
