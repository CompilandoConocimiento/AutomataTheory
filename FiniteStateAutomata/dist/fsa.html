<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="fsa.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			let example = new AFN(new Set(['a', 'b', 'c']) );
			const eps = '\0';
			console.log(example.addTransition(0, eps, 1))
			console.log(example.addTransition(0, eps, 7))
			console.log(example.addTransition(1, eps, 2))
			console.log(example.addTransition(1, eps, 4))
			console.log(example.addTransition(2, 'a', 3))
			console.log(example.addTransition(4, 'b', 5))
			console.log(example.addTransition(3, eps, 6))
			console.log(example.addTransition(5, eps, 6))
			console.log(example.addTransition(6, eps, 1))
			console.log(example.addTransition(6, eps, 7))
			console.log(example.addTransition(7, eps, 8))
			console.log(example.addTransition(8, 'c', 9))
			console.log(example.addTransition(9, eps, 8))
			console.log(example.addTransition(9, eps, 10))
			console.log(example.setFinalState(10))
		</script>
	</body>
</html>
